<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug</title>
</head>
<body>
    <div id="status"></div>
    <div>
        <button onclick="debugMode.set();window.location.reload();">
            Debugモード
        </button>
        <button onclick="debugMode.unset();window.location.reload();">
            通常モード
        </button>
    </div>
    <script type="text/javascript" src="/debug/debugMode.js"></script>
    <script type="text/javascript">
        const $status=document.getElementById("status");
        if(debugMode.isDebug()){
            $status.innerText="Debugモード";
        }else{
            $status.innerText="通常モード";
        }
    </script>
</body>
</html>
