<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="/common/image/favicon.ico">
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/blog/blog.css">
    <style>
        .item{
            margin: 5px;
        }
        .item>p{
            margin-left:1em;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div id="main_title"></div>
        <div id="contents">
            <div class="item">
                <h2>初めての方へ</h2>
                <p><a id="firstArticleLink">最初の記事へのリンクを設定する予定</a></p>
            </div>
            <div class="item">
                <h2>最新記事</h2>
                <p><a id="newArticleLink" href=""></a></p>
            </div>
            <div class="item">
                <h2>記事を探す</h2>
                <p><a href="./list/">記事一覧</a></p>
                <p><a href="./search/">記事検索</a></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="/debug/debugMode.js"></script>
    <script type="text/javascript" src="/common/common.js"></script>
    <script type="text/javascript" src="/blog/blog.js"></script>
    <script type="text/javascript">
        const title='ブログTOP';
        common.init(title);
        common.makeMainTitle(title);
        common.headerLinkList.appendHomeLink();
        const articles=blog.getAllArticles();
        {//最新記事
            const $newArticleLink=document.getElementById('newArticleLink');
            const newArticle=articles.getNewArticle();
            $newArticleLink.href=newArticle.getUrl();
            $newArticleLink.innerText=newArticle.getTitle();
        }
    </script>
    <script type="text/javascript" src="/latest/loading_latest.js"></script>
</body>
</html>
