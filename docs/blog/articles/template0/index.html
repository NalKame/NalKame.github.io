<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="/common/image/favicon.ico">
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/blog/blog.css">
</head>
<body id="template0_body">
    <header></header>
    <main>
        <div id="main_title"></div>
        <div id="dates">
            <div>作成日：<span id="created_date"></span></div>
            <div>最終更新日：<span id="last_modified_date"></span></div>
        </div>
        <div id="contents">
            こちらに記事を記載する。
        </div>
        <div id="tags">
            <p>タグ一覧</p>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="/debug/debugMode.js"></script>
    <script type="text/javascript" src="/common/common.js"></script>
    <script type="text/javascript" src="/blog/blog.js"></script>
    <script type="text/javascript">
        const article=blog.getThisPageAritcle();
        const title=article?.getTitle();
        common.init(title);
        common.makeMainTitle(title);
        common.headerLinkList.appendBlogTopLink();
        common.headerLinkList.appendHistoryBack();
        {
            const $created_date=document.getElementById('created_date');
            const $last_modified_date=document.getElementById('last_modified_date');
            $created_date.innerText=article?.displayCreatedDate();
            $last_modified_date.innerText=article?.displayLastModifiedDate();
        }
        {
            const $tags=document.getElementById('tags');
            const tagArray=article?.getTags()||[];
            for(const tag of tagArray){
                const $a=document.createElement('a');
                $a.href=blog.getTagSearchUrl(tag);
                $a.innerText=tag;
                $tags.appendChild($a);
            }
        }
    </script>
    <script type="text/javascript" src="/latest/loading_latest.js"></script>
</body>
</html>
